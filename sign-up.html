<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>The Yoga Place - Join Us! </title>
</head>
<body>
     <!---------Navbar--------------->
     <nav>
        <div class="nav-container">
            <div class="navbar-brand"><a href="main.html">The Yoga Place</a></div>
            <div class="navbar-list">
                <ul>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="sign-in.html" class="nav-link">Sign-In</a>
                    </li>
                    <li class="nav-item">
                        <a href="sign-out.html" class="nav-link">Sign-Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!--Sign-Up-->

    <section class="join-us">
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form class="signup-form" action="" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

        <!--Footer-->
        <footer>
            <div class="bottom">
                <div class = "map">
                    <img src="/philly2.jpg" alt="Map" class="mapimg">
                </div>
                <div class="footinfo">
                    <div class="foothead">Info</div>
                    <div class="location">
                        <p class="tiny"><i class="fas fa-map-marker-alt"></i> Meadowstown,USA</p>
                    </div>
                    <div class="email">
                        <p class="tiny"><i class="far fa-envelope"></i>example@yogaplace.com</p>
                    </div>
                    <div class="phone">
                        <p class="tiny"><i class="fas fa-mobile-alt"></i>Call Us! 000-001-0001</p>
                    </div>
                </div>
                <div class="social">
                    <div class="foothead">Social</div>
                    <div class="media">
                        <a href="#"><p class="tiny"><i class="fa-brands fa-facebook"></i>Facebook</p></a>
                    </div>
                    <div class="media">
                        <a href="#"><p class="tiny"><i class="fa-brands fa-twitter-square"></i>Twitter</p></a>
                    </div>
                    <div class="media">
                        <a href="#"><p class="tiny"><i class="fab fa-youtube"></i>Youtube</p></a>
                    </div>
                    <div class="media">
                        <a href="#"><p class="tiny"><i class="fab fa-instagram"></i>Instagram</p></a>
                    </div>
                </div>
            </div>
        </footer>
</body>
</html>
