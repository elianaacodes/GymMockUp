<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>The Yoga Place - Sign-In</title>
</head>
<body>
    <!---------Navbar--------------->
    <nav>
        <div class="nav-container">
            <div class="navbar-brand"><a href="main.html"><b>The Yoga Place</b></a></div>
            <div class="navbar-list">
                <ul>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="sign-up.html" class="nav-link">Join Us!</a>
                    </li>
                    <li class="nav-item">
                        <a href="sign-in.html" class="nav-link">Sign-In</a>
                    </li>
                    <li class="nav-item">
                        <a href="sign-out.html" class="nav-link">Sign-Out</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!--Sign-In Section-->

    <div class = "page-container">
    <section class="sign-in">
        <h2>Sign In</h2>
        <form class="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="submit">Sign In</button>
        </form>
        <p>Not registered yet? <a href="/sign-up.html">Sign Up</a></p>

      </section>
    </div>

        <!--Footer-->
        <footer>
            <div class="bottom">
                <div class = "map">
                    <img src="/philly2.jpg" alt="Map" class="mapimg">
                </div>
                <div class="footinfo">
                    <div class="foothead">Info</div>
                    <div class="location">
                        <p class="tiny"><i class="fas fa-map-marker-alt"></i> Meadowstown,USA</p>
                    </div>
                    <div class="email">
                        <p class="tiny"><i class="far fa-envelope"></i>example@yogaplace.com</p>
                    </div>
                    <div class="phone">
                        <p class="tiny"><i class="fas fa-mobile-alt"></i>Call Us! 000-001-0001</p>
                    </div>
                </div>
                <div class="social">
                    <div class="foothead">Social</div>
                    <div class="media">
                        <a href="#"><p class="tiny"><i class="fa-brands fa-facebook"></i>Facebook</p></a>
                    </div>
                    <div class="media">
                        <a href="#"><p class="tiny"><i class="fa-brands fa-twitter-square"></i>Twitter</p></a>
                    </div>
                    <div class="media">
                        <a href="#"><p class="tiny"><i class="fab fa-youtube"></i>Youtube</p></a>
                    </div>
                    <div class="media">
                        <a href="#"><p class="tiny"><i class="fab fa-instagram"></i>Instagram</p></a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
